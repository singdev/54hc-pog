	<script>	
			$(document).ready(function() {
				 if(window.location.hash) {
					  var hash = window.location.hash.substring(1); //Puts hash in variable, and removes the # character
					  hash2 = hash.replace(/\\&/g, "&");
					  hash = hash.replace(/\\&/g, "%26");
					  
					  //alert (hash);
					  // hash found
					  var url = "assets/scan-menus.php";
					  $.ajax({
						   type: "GET",
						   url: url,
						   data: $("#idForm").serialize(), // serializes the form's elements.
						   data: "keyword=" + hash + "&avoidpages=index,contact",
						   success: function(data)
						   {
							   $(".result").html(data);
							   $(".inputsearch:nth-child(1)").val(hash2);
							  // alert(data); // show response from the php script.
						   },
							error: function() {
								alert('Error getting results');
							}
						 });
				  } else {
					  // No hash found
				  }

				// this is the id of the form
				$("#idForm").submit(function(e) {
					var url = "assets/scan-menus.php"; // the script where you handle the form input. assets/scan.php
					$.ajax({
						   type: "GET",
						   url: url,
						   data: $("#idForm").serialize(), // serializes the form's elements.
						   success: function(data)
						   {
							   $(".result").html(data);
							  // alert(data); // show response from the php script.
						   },
							error: function() {
								alert('Error getting results');
							}
						 });

					e.preventDefault(); // avoid to execute the actual submit of the form.
				});
			});	
	</script>
